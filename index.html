<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rubby Cyberpunk</title>

<style>
/* Body & Background */
body {
  margin: 0;
  background: black;
  font-family: 'Courier New', monospace;
  color: #00fff7;
  overflow-x: hidden;
}

/* Neon Header */
h1.neon {
  text-align: center;
  font-size: 3em;
  color: #ff00ff;
  text-shadow:
    0 0 5px #ff00ff,
    0 0 10px #ff00ff,
    0 0 20px #ff00ff,
    0 0 40px #00ffff,
    0 0 80px #00ffff;
  animation: flicker 2s infinite;
  margin-top: 20vh;
}

/* Flicker animation */
@keyframes flicker {
  0%,19%,21%,23%,25%,54%,56%,100% {opacity:1;}
  20%,24%,55% {opacity:0.4;}
}

/* Glitch Text */
.glitch {
  text-align: center;
  color: #0ff;
  font-size: 2em;
  animation: glitchAnim 1s infinite;
}

@keyframes glitchAnim {
  0% { text-shadow: 2px 0 #f0f, -2px 0 #0ff; }
  20% { text-shadow: -2px -2px #0ff, 2px 2px #f0f; }
  40% { text-shadow: 2px 2px #0ff, -2px -2px #f0f; }
  60% { text-shadow: -2px 2px #f0f, 2px -2px #0ff; }
  80% { text-shadow: 2px -2px #0ff, -2px 2px #f0f; }
  100% { text-shadow: 2px 0 #f0f, -2px 0 #0ff; }
}

/* Button */
button {
  display: block;
  margin: 40px auto 0;
  padding: 12px 25px;
  background: black;
  border: 1px solid #00fff7;
  color: #00fff7;
  font-size: 1em;
  cursor: pointer;
}
button:hover {
  background: #00fff7;
  color: black;
}

/* Matrix Canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}
</style>

</head>
<body>

<canvas id="matrix"></canvas>

<h1 class="neon">WELCOME TO RUBBY CYBER WORLD</h1>
<h2 class="glitch">SYSTEM BREACH DETECTED</h2>
<button onclick="alert('Access Granted! ðŸš€')">ENTER SYSTEM</button>

<script>
// Matrix background
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({length: columns}, () => 1);

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px monospace";

  for(let i=0;i<drops.length;i++){
    const text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);

    if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}

setInterval(draw,33);
</script>

</body>
</html>
